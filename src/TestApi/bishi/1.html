<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>HTML DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="./demo.css"> -->
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #F7F8FA;
          font-family: Arial, sans-serif;
        }

        .header {
          height: 60px;
          background-color: #FFFFFF;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: 100%;
        }

        .main {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px 0;
          display: flex;
        }

        .col-left,
        .col-right {
          box-sizing: border-box;
        }

        .col-left {
          width: 320px;
          padding-right: 20px;
        }

        .profile-image {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 10px;
        }

        .col-right {
          flex-grow: 1;
          padding-left: 20px;
        }

        .card {
          background-color: #FFFFFF;
          border-radius: 4px;
          min-height: 200px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          padding: 20px;
          margin-bottom: 20px;
        }

        .card-0 {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
    </style>
</head>
<body>
  
<!-- 内容 START -->
<header class="header">
  Header
</header>

<div class="main">
  <div class="col-left">
    <div class="card card-0">
      <img class="profile-image" src="https://dummyimage.com/200x200" alt="张三头像">
      <div>张三</div>
      <div>体验技术部-前端工程师</div>
    </div>
  </div>
  
  <div class="col-right">
    <div class="card card-1">
      <h3>卡片1标题</h3>
      <p>这里是卡片1的内容...</p>
    </div>
    <div class="card card-2">
      <h3>卡片2标题</h3>
      <p>这里是卡片2的内容...</p>
    </div>
  </div>
</div>
  <script src="./1.js"></script>
</body>
</html>
